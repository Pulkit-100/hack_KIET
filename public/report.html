<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>About</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body id="">
    <header>
      <div class="menu-btn">
        <div class="btn-line"></div>
        <div class="btn-line"></div>
        <div class="btn-line"></div>
      </div>

      <div class="report_form">
        <form action="">
          <center>
            <h1 id="reportTitle">REPORT AN ACCIDENT</h1>
          </center>
          <div class="realTimelocs">
            <input
              class="reloc"
              type="text"
              name="reportloc"
              placeholder="Location"
            />
            <input
              class="redate"
              type="text"
              name="reportdate"
              placeholder="Date"
            />
            <input
              class="retime"
              type="text"
              name="reporttime"
              placeholder="Time"
            />
          </div>
          <p>DESCRIPTION</p>
          <input id="inputs" type="text" name="accReport" /><br /><br />
          <center>
            <input
              type="submit"
              name="sendReport"
              value="SUBMIT"
              class="logBtnsub"
            />
          </center>
        </form>
      </div>
    </header>

    <h1 class="lg-heading">Road-Relay</h1>
    <main id="about"></main>
    <script src="js/main.js"></script>
  </body>
</html>
