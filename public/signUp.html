<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/signUp.css" />
    <title>About Me</title>
  </head>

  <body>
    <header>
      <div class="menu-btn">
        <div class="btn-line"></div>
        <div class="btn-line"></div>
        <div class="btn-line"></div>
      </div>
      <h1 class="lg-heading" style="font-family: RotondaC;">
        RoadRelay
      </h1>
    </header>

    <main id="about">
      <h1 class="lg-heading" style="text-decoration:underline #52C4B9">
        Sign-up
      </h1>
      <div align="right">
      <div class="capsule">
        <a href="userSign.html">Login</a><a href="signUp.html">Sign-up</a>
        </div>
      </div>
      <form action="">
        <div class="realTimelocs">
          <input
            class="reloc"
            type="text"
            name="signUpName"
            placeholder="Location"
          />
          <input
            class="redate"
            type="text"
            name="signUpPhone"
            placeholder="Phone"
          />
          <input
            class="retime"
            type="text"
            name="signUpEmail"
            placeholder="Email"
          />

          <input
            class="reloc"
            type="text"
            name="signUpDlNumber"
            placeholder="D/L number"
          />
          <input
            class="redate"
            type="password"
            name="signUpPassword"
            placeholder="Password"
          />
          <input
            class="retime"
            type="password"
            name="signUpConfirm"
            placeholder="Re-enter Password"
          />

          <input
            class="reloc"
            type="text"
            name="signUpVehicle"
            placeholder="Vehicle Model"
          />

          <input
            class="retime"
            type="text"
            name="signUpLicensePlate"
            placeholder="Number plate"
          />
        </div>
        <input type="submit" name="signUpUser" value="Signup" id="signUpbtn" />
      </form>
    </main>
  </body>
</html>
